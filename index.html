<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>INE-5425</title>

    <!-- Bootstrap -->
    <!-- Lib CSS Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSS index-->
    <link rel="stylesheet" href="css/index.css">
    <!-- Lib jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Lib JS Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Lib JS Mask-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.js"></script>
    <!-- Lib DataTable-->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <!-- JS index -->
    <script src="js/Entidade.js"></script>
    <script src="js/Equipamento.js"></script>
    <script src="js/Evento.js"></script>
    <script src="js/Equipamento.js"></script>
    <script src="js/controllerGUI.js"></script>
    <script src="js/startSimulacao.js"></script>
    <script src="js/distribuicao.js"></script>
    <script src="js/geradorTabela.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">INE-5425</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Simulador</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class=""><a href="#new-modelo" id="reload">Nova Simulação</a></li>
                <li><a href="#graficos">Gráficos</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">

    <div class="starter-template">
        <h1>Simulador de Propósito Geral</h1>
        <br>
        <div class="col-md-12 panel panel-default" id="new-modelo ">
            <div class="row">
                <form>
                    <div class="form-group col-md-3">
                        <label for="valor-tce">TCE Entidades:</label><em> 50% </em>
                        <select class="form-control" id="valor-tce">
                            <option value="default"     >Escolha um valor</option>
                            <option value="constante"   >Constante</option>
                            <option value="normal"      >Normal</option>
                            <option value="uniforme"    >Uniforme</option>
                            <option value="triangular"  >Triangular</option>
                            <option value="exponencial" >Exponencial</option>
                        </select>
                        <br>
                        <div class="form-group input-tce">
                            <input class="form-control" id="input-tce" type="text">
                        </div>
                    </div>
                </form>
                <div class="form-group col-md-3">
                    <label for="valor-ts">TS dos Servidores:</label>
                    <select class="form-control" id="valor-ts">
                        <option value="default"     >Escolha um valor</option>
                        <option value="constante"   >Constante</option>
                        <option value="normal"      >Normal</option>
                        <option value="uniforme"    >Uniforme</option>
                        <option value="triangular"  >Triangular</option>
                        <option value="exponencial" >Exponencial</option>
                    </select>
                    <br>
                    <div class="form-group input-ts">
                        <input class="form-control" id="input-ts" type="text">
                    </div>
                </div>
                </form>
                <form>
                    <div class="form-group col-md-3">
                        <label for="tempo-falha">T. entre Falha Equipamentos (TEF):</label>
                        <select class="form-control" id="tempo-falha">
                            <option value="default"     >Escolha um valor</option>
                            <option value="constante"   >Constante</option>
                            <option value="normal"      >Normal</option>
                            <option value="uniforme"    >Uniforme</option>
                            <option value="triangular"  >Triangular</option>
                            <option value="exponencial" >Exponencial</option>
                        </select>
                        <br>
                        <div class="form-group input-tfalha">
                            <input class="form-control" id="input-tfalha" type="text">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="form-group col-md-3">
                        <label for="valor-falha">Duração Falha (TF):</label>
                        <select class="form-control" id="valor-falha">
                            <option value="default"     >Escolha um valor</option>
                            <option value="constante"   >Constante</option>
                            <option value="normal"      >Normal</option>
                            <option value="uniforme"    >Uniforme</option>
                            <option value="triangular"  >Triangular</option>
                            <option value="exponencial" >Exponencial</option>
                        </select>
                        <br>
                        <div class="form-group input-falha">
                            <input class="form-control" id="input-falha" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <hr>
            <button type="button" class="btn btn-primary margin-bt" id="start">Gerar Simulação</button>
            <br>
            <img class="loader margin-bt" id="img-loader"></img>
        </div>
    </div>
    <br>
    <div class="starter-template">
        <h2>Tabela de Simulação</h2>
        <table cellpadding="0" cellspacing="0" border="0" class="display" id="tabelaSimulacao"></table>
    </div>
    <hr>
    <div class="starter-template">
        <h2>Gráficos</h2>
    </div>
</div>
</body>
</html>
